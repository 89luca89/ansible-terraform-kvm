all:
  vars:
  hosts:
    terraform_node:
      ansible_host: 127.0.0.1
      ansible_connection: local
    hypervisor_1:
      ansible_host: 172.16.0.12
      ansible_user: root
      ansible_port: 22
      ansible_ssh_pass: password
  children:
    deploy:
      vars:
        disk_source: "~/VirtualMachines/centos8-terraform.qcow2"
        pool_name: default
        ssh_password: root
        ssh_port: 22
        ssh_user: root
        ssh_public_key_file: '~/.ssh/id_rsa.pub'
        set_new_password: supersecretpassword!
      children:
        master_nodes:
          hosts:
            master-node-0:
              os_family: FreeBSD
              disk_source: "~/VirtualMachines/freebsd-terraform.qcow2"
              cpu: 2
              memory: 1024
              hypervisor: hypervisor_1
              ansible_host: 192.168.122.200
              network_interfaces:
                if-0:
                  name: default
                  ip: 192.168.122.200
                  gw: 192.168.122.1
                  mac_address: "DE:AD:BE:EF:00:67"
                  type: nat
                  dns:
                    - 192.168.122.1
                if-1:
                  name: LAB
                  ip: 172.16.0.200
                  gw: 172.16.0.1
                  type: bridge
                  default_route: True
                  dns:
                    - 172.16.0.1
              data_disks:
                disk-swap:
                  size: 8
                  pool: default
                  format: swap
                  mount_point: none
                  encryption: False
                disk-storage:
                  size: 5
                  pool: default
                  format: freebsd-ufs
                  mount_point: /mnt/data_configs
                  encryption: False
        worker_nodes:
          hosts:
            worker-node-0:
              os_family: Debian
              disk_source: "~/VirtualMachines/debian10-terraform.qcow2"
              cpu: 1
              memory: 512
              hypervisor: hypervisor_1
              ansible_host: 192.168.122.201
              network_interfaces:
                if-0:
                  name: default
                  ip: 192.168.122.201
                  gw: 192.168.122.1
                  mac_address: "DE:AD:BE:EF:00:68"
                  type: nat
                  dns:
                    - 192.168.122.1
                if-1:
                  name: LAB
                  ip: 172.16.0.201
                  gw: 172.16.0.1
                  type: bridge
                  default_route: True
                  dns:
                    - 172.16.0.1
                if-2:
                  name: LAB
                  ip: 172.16.0.211
                  gw: 172.16.0.1
                  type: bridge
                  dns:
                    - 172.16.0.1
              data_disks:
                disk-swap:
                  size: 8
                  pool: default
                  format: swap
                  mount_point: none
                  encryption: False
                disk-storage:
                  size: 500
                  pool: default
                  format: ext4
                  mount_point: /mnt/data_storage_1
                  encryption: True
                disk-config:
                  size: 500
                  pool: default
                  format: ext4
                  mount_point: /mnt/data_storage_2
                  encryption: False
