all:
  vars:
  hosts:
    terraform_node:
      ansible_host: localhost
      ansible_connection: local # ssh
    hypervisor_1:
      ansible_host: 127.0.0.1
      ansible_user: root
      ansible_port: 22
      ansible_ssh_pass: password
  children:
    deploy:
      vars:
        ansible_python_interpreter: /usr/bin/python3
        pool_name: default
        ssh_password: root
        ssh_port: 22
        ssh_user: root
        ssh_public_key_file: '~/.ssh/id_rsa.pub'
      children:
        master_nodes:
          hosts:
            host-vm-1:
              disk_source: "~/VirtualMachines/centos8-terraform.qcow2"
              os_family: RedHat
              cpu: 1
              memory: 2048
              hypervisor: hypervisor_1
              ansible_host: 192.168.122.2
              network_interfaces:
                iface_1:
                  name: default
                  type: nat
                  ip: 192.168.122.2
                  gw: 192.168.122.1
                  dns:
                    - 192.168.122.1
                  default_route: True
              terraform_custom_provisioners:
                - "echo {{ ansible_host }} > /tmp/test_provisioning_success.log"
              data_disks:
                disk-0:
                  size: 1
                  pool: default
                  format: ext4
                  encryption: True
                  mount_point: /mnt/config
                disk-1:
                  size: 1
                  pool: default
                  format: ext3
                  encryption: False
                  mount_point: /mnt/config-1
                disk-2:
                  size: 1
                  pool: default
                  format: swap
                  encryption: False
                  mount_point: none
