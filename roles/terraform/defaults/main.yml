---
# defaults file for terraform
#

## DEFAULTS FOR VM RESOURCES
cpu: 1
memory: 1024
network_name: "default"

# This sets the default ansible_ssh_pass to the same
# password of the VM base image source.
#
# to specify a new password for each host, consider using
# the host_var, group_var or the all_var in the inventory file.
ansible_ssh_pass: "{{ ssh_password }}"

terraform_version: 0.12

# In case a bastion is specified, we should provide a jump host
# also to ansible to access the VMs via the bastion host.
ansible_ssh_common_args: '-o StrictHostKeyChecking=no {% if ansible_jump_hosts is defined %}{% for bastion in ansible_jump_hosts %} -o ProxyCommand="ssh -W %h:%p -q {{ bastion.user }}@{{ bastion.host }}"{% endfor %}{% endif %} '
